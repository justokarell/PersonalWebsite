 <!DOCTYPE html>
 <html>

  <head>
  <style>

  * {
    background-color: rgba(246, 246, 246, 0.9);
  }
  .main-grid {
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: 1fr;
    gap: 1px 1px;
    grid-template-areas: ". .";
    background-color: rgba(246, 246, 246, 0.9);

  }
  .grid-container {
    float: left;
    display: grid;
    grid-template-columns: auto;
    padding: 15px;
  }
  .grid-item {
    transform: skew(-4deg);
    background-color: rgba(78, 157, 248, 0.9);
    border: 5px solid rgba(44, 66, 192, 0.89);
    border-radius: 20px;
    padding: 5px;
    margin: 3%;
    margin-left: 12%;
    font-size: 12px;
    font-family: "Courier New", Courier, monospace;
    text-align: center;
    color: #ffffff;
    overflow: hidden;
    text-overflow: ellipsis;
    animation-name: example;
    animation-play-state: paused;
    animation: example 2s linear;
    position: auto;
    box-shadow: 0 7px #999999;
  }

  #projectButton:active {
    background-color: #4caf50;
    box-shadow: 0 5px #666;
    transform: translateY(4px);
  }

  .grid-item.active {
    background-color: rgba(246, 246, 246, 0.9);
    background-color: #4caf50;
    box-shadow: 0 5px #666;
    transform: translateY(4px);
 
  }
  .grid-item:hover:not(active) {background-color: #00FF66;}
  
  .grid-item > h3 {
    background-color: inherit;
    font-size: 20px;
  }
  .grid-item > h2 {
    background-color: inherit;
    font-size: 30px;
  }
  
  .grid-item > p {
    background-color: rgba(246, 246, 246, 0.9);
  }


  .main-grid .content-main {
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: 0.2fr 2.0fr;
    gap: 1px 1px;
    grid-template-areas: ". ." ". .";
    background-color: rgba(246, 246, 246, 0.9);
    border: 1px solid rgba(246, 246, 246, 0.9);
    border-radius: 15px;
    padding: 10px;
    margin: 2%;
    font-size: 15px;
    font-family: "Courier New", Courier, monospace;
    text-align: center;
    color: blue;
  }
 


  </style>

  </head>

  <body>
  <div class="main-grid">
    <div class="menu">
      <div class="grid-container">
        <div class="grid-item">
          <h2> Justo 
            Karell </h2>
        </div>
        <button id="projectButton" class="grid-item" onclick="moveButton()">
          <h3>Salhateswaste</h3>
        </button>
        <button id="projectButton" class="grid-item" onclick="moveButton()">
          <h3>Mobility</h3>
        </button>  
        <button id="projectButton" class="grid-item" onclick="moveButton()">
          <h3>ShareTrace</h3>
        </button>
        <button id="projectButton" class="grid-item" onclick="moveButton()">

        </button>
        <button id="projectButton" class="grid-item" onclick="moveButton()">
          
        </button>  
        <button id="projectButton" class="grid-item" onclick="moveButton()">
          
        </button> 
      </div>
    </div>

    <div class="content-main">
      <div class="content-header">
        <h1>Header</h1>
      </div>
      <div class="content-description">
        <h2>Phrase summary</h2>
      </div>
    </div>
  </div>
  </body>

<script>

  function moveButton() {
    var elem = document.getElementById("projectButton");
    var pos = 20;
    var id = setInterval(frame, 5);
    function frame() {
      if (pos == 40) {
        clearInterval(id);}
      else {
        pos++;
        elem.style.left = pos + "px"}
    }
  }

</script>


  </html>
