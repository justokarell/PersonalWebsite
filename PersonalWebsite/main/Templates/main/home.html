 <!DOCTYPE html>
 <html>

  <head>
  <style>

  * {
    background-color: rgba(0, 30, 40, 0.9);
  }
  .main-grid {
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: 1fr;
    gap: 1px 1px;
    grid-template-areas: ". .";
    background-color: rgba(0, 30, 40, 0.9);

  }
  .grid-container {
    float: left;
    display: grid;
    grid-template-columns: auto;
    background-color: rgba(0, 30, 40, 0.9);
    padding: 15px;
  }
  .grid-item {
    transform: skew(-4deg);
    background-color: rgba(0, 30, 40, 0.9);
    border: 5px solid rgba(5, 255, 255, 0.6);
    border-radius: 20px;
    padding: 5px;
    margin: 3%;
    margin-left: 12%;
    font-size: 12px;
    font-family: "Courier New", Courier, monospace;
    text-align: center;
    color: #ffffff;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .grid-item.active {
    background-color: rgba(0, 30, 40, 0.9);
  }
  .grid-item:hover:not(active) {background-color: #00FF66;}
  
  .grid-item > h3 {
    background-color: inherit;
    font-size: 20px;
  }
  .grid-item > h2 {
    background-color: inherit;
    font-size: 30px;
  }
  
  .grid-item > p {
    background-color: rgba(0, 30, 40, 0.9);
  }


  .main-grid .content-main {
    display: grid;
    grid-template-columns: 1fr 2.5fr;
    grid-template-rows: 0.2fr 1.8fr;
    gap: 1px 1px;
    grid-template-areas: ". ." ". .";
    background-color: rgba(0, 30, 40, 0.9);
    border: 1px solid rgba(0, 30, 40, 0.9);
    border-radius: 15px;
    padding: 10px;
    margin: 2%;
    font-size: 15px;
    font-family: "Courier New", Courier, monospace;
    text-align: center;
    color: white;
  }
 


  </style>

  </head>

  <body>
  <div class="main-grid">
    <div class="menu">
      <div class="grid-container">
        <div class="grid-item">
          <h2> Justo 
            Karell </h2>
        </div>
        <div class="grid-item">
          <h3>Salhateswaste</h3>
        </div>
        <div class="grid-item">
          <h3>Mobility</h3>
        </div>  
        <div class="grid-item">
          <h3>ShareTrace</h3>
        </div>
        <div class="grid-item">

        </div>
        <div class="grid-item">
          
        </div>  
        <div class="grid-item">
          
        </div> 
      </div>
    </div>

    <div class="content-main"></div>
  </div>
  </body>
  </html>
