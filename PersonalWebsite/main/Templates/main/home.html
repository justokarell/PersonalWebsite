 <!DOCTYPE html>
 <html>

  <head>
  <style>

  * {
    background-color: rgba(0, 30, 40, 0.9);
  }
  .main-grid {
    display: grid;
    grid-template-columns: 1fr 2.5fr;
    grid-template-rows: 1fr;
    gap: 1px 1px;
    grid-template-areas: ". .";
    background-color: rgba(0, 30, 40, 0.9);

  }
  .grid-container {
    float: left;
    display: grid;
    grid-template-columns: auto;
    background-color: rgba(0, 30, 40, 0.9);
    padding: 15px;
  }
  .grid-item {
    transform: skew(-4deg);
    background-color: rgba(0, 30, 40, 0.9);
    border: 5px solid rgba(5, 255, 255, 0.6);
    border-radius: 20px;
    padding: 5px;
    margin: 3%;
    margin-left: 12%;
    font-size: 12px;
    font-family: "Courier New", Courier, monospace;
    text-align: center;
    color: #ffffff;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .grid-item.active {
    background-color: rgba(0, 30, 40, 0.9);
  }
  .grid-item:hover:not(active) {background-color: #00FF66;}

  .grid-item > h3 {
    background-color: inherit;
    font-size: 20px;
  }
  .grid-item > h2 {
    background-color: inherit;
    font-size: 30px;
  }
  
  .grid-item > p {
    background-color: rgba(0, 30, 40, 0.9);
  }


  .main-grid .content-main {
    display: grid;
    grid-template-columns: 1fr 2.5fr;
    grid-template-rows: 0.2fr 1.8fr;
    gap: 1px 1px;
    grid-template-areas: ". ." ". .";
    background-color: rgba(0, 30, 40, 0.9);
    border: 1px solid rgba(0, 30, 40, 0.9);
    border-radius: 15px;
    padding: 10px;
    margin: 2%;
    font-size: 15px;
    font-family: "Courier New", Courier, monospace;
    text-align: center;
    color: white;
  }
  #talk-bubble {
    width: 450px;
    height: 0.9fr;
    background: rgba(0, 30, 40, 0.9);
    border: 6px solid rgba(5, 255, 255, 0.6);
    position: relative;
      -moz-border-radius: 10px;
      -webkit-border-radius: 10px;
      border-radius: 10px;
    }
    #talk-bubble:before {
      content: "";
      position: absolute;
      right: 100%;
      top: 46px;
      width: 20px;
      height: 20px;
      border-top: 5px solid transparent;
      border-right: 70px solid rgba(5, 255, 255, 0.6);
      border-bottom: 5px solid transparent;
    }
  #parallelogram {
    width: 140px;
    height: 140px;
    transform: skew(0deg);
    background: rgba(0, 30, 40, 0.9);
    border: 6px solid rgba(5, 255, 255, 0.6);
    border-radius: 10%;
    font-family: "Courier New", Courier, monospace;
    font-size: 15px;
  }
  #parallelogram > h1 {
    background-color: inherit;
    color: #ffffff;
    font-size: 30px;
  }

  </style>

  </head>

  <body>
  <div class="main-grid">
    <div class="menu">
      <div class="grid-container">
        <div class="grid-item">
          <h2> Justo 
            Karell </h2>
        </div>
        <div class="grid-item">
          <h3>Salhateswaste</h3>
        </div>
        <div class="grid-item">
          <h3>Mobility</h3>
        </div>  
        <div class="grid-item">
          <h3>ShareTrace</h3>
        </div>
        <div class="grid-item">

        </div>
        <div class="grid-item">
          
        </div>  
        <div class="grid-item">
          
        </div> 
      </div>
    </div>

    <div class="content-main">
      <div id="parallelogram">
        <h1>Header</h1>
      </div>
      <div id="talk-bubble">
        
      </div>
    </div>
  </div>
  </body>
  </html>
